<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Coño funciona!</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <script src="/libs/Chart.min.js"></script>
    <script src="/cyber-manager/libs/Chart.min.js"></script>
</head>
<body>
    <div id="canvas-holder" style="max-width:600px">
        <canvas id="chart-area" />
    </div>
    <script>
    var config = {
        type: 'pie',
        data: {
            datasets: [{
                data: [
                    13,
                    4,
                    3,
                    1,
                    5
                ],
                backgroundColor: [
                    '#ff0000',
                    '#33ff11',
                    '#ff00ff',
                    '#99cc00',
                    '#0000dd',
                ],
                label: 'Equipos'
            }],
            labels: [
                "Activo",
                "Inactivo",
                "En reparación",
                "En almacén",
                "Por reparar"
            ]
        },
        options: {
            responsive: true
        }
    };

    window.onload = function() {
        var ctx = document.getElementById("chart-area").getContext("2d");
        window.myPie = new Chart(ctx, config);
    };
    </script>
</body>
</html>
